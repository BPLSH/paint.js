<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PaintJS</title>

    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <canvas id="jsCanvas" class="canvas" onload="drawCanavas"></canvas>
    
    <div class="controls">
      <div>
        <input type="range" id="range" min="1" max="10" value="5" step="0.1" >
      </div>
      <div class="controlBtns">
        <button id="change" class="controlBtn">Paint</button>
        <button id="save" class="controlBtn" download="my-file-name.png">Save</button>
      </div>

      <div class="colors">
        <ul class="colorList">
          <li><button style="background-color:#121111"></button></li>
          <li><button style="background-color:#f5f0f0"></button></li>
          <li><button style="background-color:#f03232"></button></li>
          <li><button style="background-color:#db542e"></button></li>
          <li><button style="background-color:#dbca2e"></button></li>
          <li><button style="background-color:#2edb5c"></button></li>
          <li><button style="background-color:#2ea4db"></button></li>
          <li><button style="background-color:#2e56db"></button></li>
          <li><button style="background-color:#762edb"></button></li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
